{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block aboveNav %}
<div class="container" style="text-align: center; font-weight: bolder;">
	<h1 class="text-center">
		Sign Up
	</h1>
</div>
{% endblock %}

{% block main %}
<p></p>
<div class="textFormContainer">
    <div class="form-container">
    <form method="POST">
        <div class="form-group">
            <div class="form-column">
                <table style="width: 100%;">
                    <tr>
                        <td>
                            <label id="field" for="username">*Enter Username: </label>
                            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                        </td>
                        <td>
                            <label id="field" for="email">*Enter Email: </label>
                            <input autocomplete="off" class="form-control" name="email" placeholder="youremail@example.com" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="field" for="password">*Enter Password: </label>
                            <input class="form-control" name="password" placeholder="Password" type="password">
                        </td>
                        <td>
                            <label id="field" for="confirmation">*Confirm Password: </label>
                            <input class="form-control" name="confirmation" placeholder="Password (Again)" type="password">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="form-column">
            <p></p>
                <label id="field" for="first_name">*First Name: </label>
                <input class="form-control" name="first_name" placeholder="John" type="text">
            <p></p>
                <label id="field" for="last_name">*Last Name: </label>
                <input class="form-control" name="last_name" placeholder="Smith" type="text">
            <p></p>
                <label id="field" for="dob">*Enter Date of Birth: </label>
                <input autocomplete="off" class="form-control" name="dob" type="date">
            <p></p>
                <div style="font-weight: bold;">
                    *Type of User<br>
                </div>
                <input type="radio" id="delegate" name="usertype" value="delegate">
                <label for="delegate">Delegate</label><br>
                <input type="radio" id="host" name="usertype" value="host">
                <label for="host">Host</label><br>
            </div>
        </div>
        <p style="font-size: x-small;">
            *Required fields.
        </p>
        <button style="text-align: center;" class="btn btn-primary" type="submit">Register</button>
    </form>
    </div>
</div>
{% endblock %}
